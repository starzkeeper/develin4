{% load static %}
<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'vision/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
<aside>
    <img src="{% static 'vision/img/audioAsset.svg' %}" alt="audiostarzcult">
    <h3>Navigation</h3>
    <ul>
        <a href=""><li><i class="fa-solid fa-house"></i> Home</li></a>
        <a href=""><li><i class="fa-solid fa-user"></i>  About us</li></a>
        <a href=""><li><i class="fa-solid fa-address-card"></i> Contacts</li></a>
        <a href=""><li><i class="fa-solid fa-newspaper"></i> News</li></a>
        <a href=""><li><button class = 'btn btn-info'><i class="fa-solid fa-plus"></i>Create news </li> </button></a>
    </ul>
</aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
